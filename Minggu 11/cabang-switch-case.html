<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan switch/case</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu Beruntung ! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
        var hadiah = "";

        switch(jawab){
            case "1" :
                hadiah = "sabun";
                break;
            case "2" :
                hadiah = "gelas";
                break;
            case "3" :
                hadiah = "peralatan makan";
                break; 
            case "4" :
                hadiah = "minyak goreng 1 Liter";
                break;  
            case "5" :
                hadiah = "voucher belanja 100.000";
                break;
            default :
                document.write("<p>Opps! anda salah pilih</p>");
        }
        if(hadiah==""){
            document.write("<p>Kamu gagal mendapat hadiah");
        } else{
            document.write("<h2>Selamat Kamu mendapatkan " + hadiah + "</h2>");
        }
    </script>
</body>
</html>
