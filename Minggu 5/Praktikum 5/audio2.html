<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyempurnaan audio HTML</title>
</head>
<body>
    <h1>Penyempurnaan audio HTML</h1>
    <p>Audio ini disertai fitur mute, autoplay</p>
    <audio controls autoplay="true" muted>
        <source src="hymne udinus.mp3" type="audio/mpeg" >
        Browsermu tidak mendukung tag audio, upgrade donk! 
    </audio>
    <p>Audio ini disertai fitur mute, autoplay, dan loop</p>
    <audio controls autoplay="true" muted loop="1">
        <source src="hymne udinus.mp3" type="audio/mpeg" >
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>
    <!-- dibawah ini digunakan untuk menjadikan audio sebagai background-->
    <p>Audio ini sebagai backgound</p>
    <audio hidden autoplay="true" loop="1">
        <source src="hymne udinus.mp3" type="audio/mpeg" >
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>
</body>
</html>
