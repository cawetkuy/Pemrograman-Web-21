<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM API Javascript</title>
</head>
<body>
    <script>
        // membuat element h1
        var judul = document.createElement("h1");
        var paragraf = document.createElement("p");
        var paragraf1 = document.createElement("p");

        // mengisi kontent elemen
        judul.textContent = "Belajar Javascript";
        paragraf.textContent = "orem ipsum dolor sit amet consectetur adipisicing elit. Quo atque minus enim alias. Nisi, praesentium corrupti consequatur necessitatibus itaque quia, quasi iste fugit corporis cum pariatur dolores velit doloremque aliquid!"
        paragraf1.textContent = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum commodi cum inventore? Ea recusandae illum maxime eum doloremque ut nostrum laboriosam voluptatum? Fugiat voluptatem placeat quas, aut cum consequatur voluptates!"

        // menambahkan elemen ke dalam tag body
        document.body.append(judul);
        document.body.append(paragraf);
        document.body.append(paragraf1);

        judul.style.textAlign = "center";
        judul.style.backgroundColor = "salmon";
        judul.style.color = "white";

        paragraf.style.padding = "30px";
        paragraf.style.backgroundColor = "lightsalmon";
        paragraf.style.fontSize = "larger";

        paragraf1.style.padding = "20px";
        paragraf1.style.backgroundColor = "lightsalmon";
        paragraf1.style.fontFamily = "monospace";
        paragraf1.style.fontSize = "x-large";
    </script>
</body>
</html>
