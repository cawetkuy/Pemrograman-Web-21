<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        var a = 15;
        var b = 4;
        var c = 0;
        //pengurangan
        c = a - b;
        document.write('${a} - ${b} = ${c}<br/>');

        //perkalian
        c = a * b;
        document.write('${a} * ${b} = ${c}<br/>');

        //pemangkatan
        c = a ** b;
        document.write('${a} ** ${b} = ${c}<br/>');

        //pembagian
        c = a / b;
        document.write('${a} / ${b} = ${c}<br/>');

        //modulo
        c = a % b;
        document.write('${a} % ${b} = ${c}<br/>');

        // menghitung Luas persegi panjang
        let Ppersegipanjang = 35;
        let Lpersegipanjang = 15;
        let luas;
        luaspersegipanjang = Ppersegipanjang * Lpersegipanjang
        document.write (`${Ppersegipanjang} * ${Lpersegipanjang} = ${luaspersegipanjang} <br>`);

        // menghitung luas lingkaran
        const phi = 3.14;
        let jari2 = 5;
        let luasLingkaran = phi * jari2**2;
        document.write (`${phi} * ${jari2} ** 2 = ${luasLingkaran}`);
        </script>
    </script>
</body>
</html>
