<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Objek Javascript</title>
</head>
<body>
    <script>
        var person = {
            firstname: "Bastiaans",
            middlename: "Jessica",
            lastname: "Carmelita",
            showname: function(){
                alert(`Nama : ${this.firstname} ${this.middlename} ${this.lastname}`);
            }
        };
        var word = {
            firstword: "Belajar",
            lastword: "Kode",
            showName: function(){
            alert(`Nama: ${this.firstword} ${this.lastword}`);
            }
        };

        person.showname();
        word.showName();
    </script>
</body>
</html>
